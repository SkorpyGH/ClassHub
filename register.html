<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - ClassHub</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-blue-100 to-gray-100 min-h-screen font-roboto flex items-center justify-center">
    <div class="login-container bg-white rounded-lg shadow-xl p-8 w-full max-w-md">
        <h1 class="text-3xl font-bold text-gray-900 text-center mb-6 font-chalk">Регистрация в ClassHub</h1>
        <form id="register-form" class="space-y-4">
            <div class="form-group">
                <label for="reg-username" class="block text-gray-700 font-semibold mb-1">Имя пользователя:</label>
                <input
                    type="text"
                    id="reg-username"
                    name="username"
                    class="w-full p-3 rounded-lg bg-gray-100 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all"
                    required
                >
            </div>
            <div class="form-group">
                <label for="reg-password" class="block text-gray-700 font-semibold mb-1">Пароль:</label>
                <div class="relative">
                    <input
                        type="password"
                        id="reg-password"
                        name="password"
                        class="w-full p-3 pr-20 rounded-lg bg-gray-100 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all"
                        required
                    >
                    <button type="button" class="pw-toggle absolute right-2 top-1/2 -translate-y-1/2 text-blue-600 text-sm px-2 py-1" data-target="reg-password">Показать</button>
                </div>
            </div>
            <div class="form-group">
                <label for="confirm-password" class="block text-gray-700 font-semibold mb-1">Подтвердить пароль:</label>
                <div class="relative">
                    <input
                        type="password"
                        id="confirm-password"
                        name="confirm-password"
                        class="w-full p-3 pr-20 rounded-lg bg-gray-100 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all"
                        required
                    >
                    <button type="button" class="pw-toggle absolute right-2 top-1/2 -translate-y-1/2 text-blue-600 text-sm px-2 py-1" data-target="confirm-password">Показать</button>
                </div>
            </div>
            <div class="form-group">
                <label for="reg-sec-q" class="block text-gray-700 font-semibold mb-1">Секретный вопрос:</label>
                <select id="reg-sec-q" class="w-full p-3 rounded-lg bg-gray-100 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all" required>
                    <option value="" disabled selected>Выберите вопрос</option>
                    <option value="food">Любимая еда</option>
                    <option value="car">Марка машины</option>
                    <option value="pet">Кличка питомца</option>
                </select>
            </div>
            <div class="form-group">
                <label for="reg-sec-a" class="block text-gray-700 font-semibold mb-1">Ответ на вопрос:</label>
                <div class="relative">
                    <input
                        type="password"
                        id="reg-sec-a"
                        class="w-full p-3 pr-20 rounded-lg bg-gray-100 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all"
                        required
                    >
                    <button type="button" class="pw-toggle absolute right-2 top-1/2 -translate-y-1/2 text-blue-600 text-sm px-2 py-1" data-target="reg-sec-a">Показать</button>
                </div>
            </div>
            <button
                type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition-all transform hover:scale-105"
            >
                Зарегистрироваться
            </button>
        </form>
        <p class="signup-link mt-4 text-center text-gray-600">
            Уже есть аккаунт? <a href="index.html" class="text-blue-500 hover:underline">Войти</a>
        </p>
    </div>
    <div id="notification-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h3 id="notification-title" class="text-xl font-bold mb-4 font-chalk"></h3>
            <p id="notification-message" class="mb-4"></p>
            <button id="close-notification-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition-all">Закрыть</button>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
