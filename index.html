<!DOCTYPE html>
<html lang="ру">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - ClassHub</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-blue-100 to-gray-100 min-h-screen font-roboto flex items-center justify-center">
    <div class="login-container bg-white rounded-lg shadow-xl p-8 w-full max-w-md">
        <h1 class="text-3xl font-bold text-gray-900 text-center mb-6 font-chalk">Вход в ClassHub</h1>
        <form id="login-form" class="space-y-4">
            <div class="form-group">
                <label for="username" class="block text-gray-700 font-semibold mb-1">Имя пользователя:</label>
                <input
                    type="text"
                    id="username"
                    name="username"
                    class="w-full p-3 rounded-lg bg-gray-100 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all"
                    required
                >
            </div>
            <div class="form-group">
                <label for="password" class="block text-gray-700 font-semibold mb-1">Пароль:</label>
                <div class="relative">
                    <input
                        type="password"
                        id="password"
                        name="password"
                        class="w-full p-3 pr-20 rounded-lg bg-gray-100 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all"
                        required
                    >
                    <button type="button" class="pw-toggle absolute right-2 top-1/2 -translate-y-1/2 text-blue-600 text-sm px-2 py-1" data-target="password">Показать</button>
                </div>
            </div>
            <button
                type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition-all transform hover:scale-105"
            >
                Войти
            </button>
        </form>
        <div class="flex items-center justify-between mt-3 text-sm">
            <a href="#" id="forgot-password-link" class="text-blue-500 hover:underline">Забыли пароль?</a>
            <span class="text-gray-400">|</span>
            <a href="register.html" class="text-blue-500 hover:underline">Зарегистрироваться</a>
        </div>
    </div>
    <div id="notification-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h3 id="notification-title" class="text-xl font-bold mb-4 font-chalk"></h3>
            <p id="notification-message" class="mb-4"></p>
            <button id="close-notification-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition-all">Закрыть</button>
        </div>
    </div>

    <!-- Модалка восстановления пароля -->
    <div id="reset-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h3 class="text-xl font-bold mb-2 font-chalk">Восстановление пароля</h3>
            <form id="reset-form" class="space-y-3">
                <input id="reset-username" type="text" placeholder="Имя пользователя" class="w-full p-3 rounded-lg bg-gray-100 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                <select id="reset-sec-q" class="w-full p-3 rounded-lg bg-gray-100 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    <option value="" disabled selected>Секретный вопрос</option>
                    <option value="food">Любимая еда</option>
                    <option value="car">Марка машины</option>
                    <option value="pet">Кличка питомца</option>
                </select>
                <input id="reset-sec-a" type="text" placeholder="Ответ" class="w-full p-3 rounded-lg bg-gray-100 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                <div class="relative">
                    <input id="reset-new-pass" type="password" placeholder="Новый пароль" class="w-full p-3 pr-20 rounded-lg bg-gray-100 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    <button type="button" class="pw-toggle absolute right-2 top-1/2 -translate-y-1/2 text-blue-600 text-sm px-2 py-1" data-target="reset-new-pass">Показать</button>
                </div>
                <div class="flex gap-2 justify-center pt-2">
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">Сменить</button>
                    <button type="button" id="reset-cancel" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg">Отмена</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
